<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Bus - Sawari</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: #1f2937;
        }

        .container {
            max-width: 80rem;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* Navbar Styles (Consistent with index.html) */
        .navbar {
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 4rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: inherit;
        }

        .logo img {
            height: 6rem;
            width: auto;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
        }
        
        .nav-links {
            display: none; /* Hidden on mobile */
            gap: 1rem;
        }

        .nav-link {
            color: #4b5563;
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #3b82f6;
        }
        
        .mobile-menu-button {
            background-color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 0.375rem;
            color: #9ca3af;
            cursor: pointer;
        }

        .mobile-menu-button svg {
            height: 1.5rem;
            width: 1.5rem;
        }

        .mobile-menu {
            display: none;
            padding: 0.5rem 0.75rem 0.75rem;
            border-top: 1px solid #e5e7eb;
        }

        .mobile-menu.active {
            display: block;
        }

        .mobile-menu .nav-link {
            display: block;
            padding: 0.5rem;
        }

        main {
            padding-top: 2rem;
            padding-bottom: 4rem;
        }

        /* Search Section Styles */
        .search-section {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: grid;
            gap: 1.5rem;
            align-items: end;
        }

        .search-form h2 {
            grid-column: 1 / -1;
            margin: 0;
            text-align: center;
            font-size: 1.875rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
            font-size: 1rem;
        }
        
        .find-bus-btn {
            background: linear-gradient(to right, #3b82f6, #9333ea);
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .find-bus-btn:hover {
             background: linear-gradient(to right, #2563eb, #7e22ce);
        }

        /* Results Section */
        .results-section {
            margin-top: 3rem;
        }
        
        #results-heading {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.75rem;
        }

        .bus-results-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .bus-tile {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .bus-tile:hover {
             box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
             transform: translateY(-4px);
        }

        .bus-tile h3 {
            margin: 0 0 0.5rem;
            font-size: 1.25rem;
            color: #1f2937;
        }

        .bus-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .time-info p {
            margin: 0;
            font-size: 0.875rem;
            color: #4b5563;
        }
        
        .time-info strong {
            font-size: 1.125rem;
            color: #1f2937;
        }
        
        .view-details-btn {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .view-details-btn:hover {
            background-color: #2563eb;
        }
        
        .hidden { display: none !important; }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.75);
        }

        .modal-content {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            margin: 1rem;
            max-width: 42rem;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .modal-body {
            padding: 2rem 2.5rem 2.5rem;
            overflow-y: auto;
            position: relative;
        }

        .modal-close-button {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            color: #6b7280;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 9999px;
            transition: all 0.2s ease-in-out;
        }
        
        .modal-close-button:hover {
            color: #1f2937;
            background-color: #f3f4f6;
        }

        .modal-close-button svg {
            width: 1.5rem;
            height: 1.5rem;
        }
        
        #modal-bus-name { margin: 0; }
        
        #modal-bus-route {
            font-size: 1.125rem;
            color: #4b5563;
            margin: 0.25rem 0 1.5rem 0;
        }

        .progress-container {
            margin-bottom: 2rem;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        #modal-bus-status {
            font-weight: 600;
        }
        
        .status-ontime { color: #059669; }
        .status-delayed { color: #dc2626; }

        .progress-bar-bg {
            background-color: #e5e7eb;
            height: 0.75rem;
            border-radius: 9999px;
            overflow: hidden;
        }
        
        #modal-progress-bar {
            background-color: #3b82f6;
            height: 100%;
            width: 0%; /* Set dynamically */
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
        }
        
        #modal-bus-stops {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 250px;
            overflow-y: auto;
        }

        #modal-bus-stops li {
            padding: 0.75rem 0;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 500;
        }
        #modal-bus-stops li:last-child {
            border-bottom: none;
        }

        .stop-icon {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 9999px;
            border: 2px solid #d1d5db;
            background-color: white;
            flex-shrink: 0;
        }

        .stop-passed .stop-icon {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        .stop-passed {
            color: #6b7280;
            text-decoration: line-through;
        }

        .stop-current .stop-icon {
            border-color: #3b82f6;
            transform: scale(1.2);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }
        .stop-current {
            font-weight: 700;
            color: #1f2937;
        }


        /* Responsive Styles */
        @media (min-width: 640px) {
            .bus-results-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        
        @media (min-width: 768px) {
            .nav-links {
                display: flex;
            }
            .mobile-menu-button, .mobile-menu {
                display: none;
            }
            .search-form {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .bus-results-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="logo">
                <img src="Street_App_Location_Itinerary_Logo_-removebg-preview.png" alt="Sawari Logo">
                <span class="logo-text">Sawari</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="findBus.html" class="nav-link">Find a Bus</a>
                <a href="track.html" class="nav-link">Live Tracking</a>
            </div>
             <button id="mobile-menu-button" class="mobile-menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="mobile-menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="find_bus.html" class="nav-link">Find a Bus</a>
            <a href="track.html" class="nav-link">Live Tracking</a>
        </div>
    </nav>

    <main class="container">
        <!-- Search Section -->
        <section class="search-section">
            <form id="search-form" class="search-form">
                <h2>Find Your Bus</h2>
                <div class="form-group">
                    <label for="boarding-point">Boarding Point</label>
                    <input type="text" id="boarding-point" class="form-input" placeholder="e.g., Delhi" required>
                </div>
                <div class="form-group">
                    <label for="destination-point">Destination Point</label>
                    <input type="text" id="destination-point" class="form-input" placeholder="e.g., Chandigarh" required>
                </div>
                <button type="submit" class="find-bus-btn">Find Buses</button>
            </form>
        </section>

        <!-- Results Section -->
        <section id="results-section" class="results-section hidden">
            <h3 id="results-heading">Available Buses</h3>
            <div id="bus-results-grid" class="bus-results-grid">
                <!-- Bus tiles will be dynamically inserted here -->
            </div>
        </section>
    </main>
    
    <!-- Bus Details Modal -->
    <div id="bus-details-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-body">
                <button class="modal-close-button">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <h3 id="modal-bus-name">Bus Name</h3>
                <p id="modal-bus-route">Route Details</p>

                <div class="progress-container">
                    <div class="progress-info">
                        <span id="modal-bus-status">Status</span>
                        <span id="modal-progress-text">0% Covered</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div id="modal-progress-bar"></div>
                    </div>
                </div>

                <h4>Route Details</h4>
                <ul id="modal-bus-stops">
                    <!-- Stop list will be dynamically inserted here -->
                </ul>
                <div style="text-align: center; margin-top: 1.5rem;">
                    <a href="track.html" id="modal-track-live-btn" class="find-bus-btn" style="padding-left: 2rem; padding-right: 2rem;">Track Bus Live</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('search-form');
            const resultsSection = document.getElementById('results-section');
            const resultsGrid = document.getElementById('bus-results-grid');
            const resultsHeading = document.getElementById('results-heading');
            
            const modal = document.getElementById('bus-details-modal');
            const closeModalBtn = modal.querySelector('.modal-close-button');
            
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });

            const mockBuses = [
                { 
                    name: 'Punjab Roadways - 101', 
                    departure: '08:00 AM', 
                    arrival: '01:00 PM', 
                    stops: ['Delhi ISBT', 'Panipat', 'Karnal', 'Ambala', 'Chandigarh ISBT'],
                    currentStopIndex: 2, // Currently at Karnal
                    status: { onTime: true, delay: 0 }
                },
                { 
                    name: 'Haryana Roadways - 202', 
                    departure: '09:30 AM', 
                    arrival: '02:30 PM', 
                    stops: ['Delhi ISBT', 'Sonipat', 'Panipat', 'Ambala Cantt', 'Chandigarh ISBT'],
                    currentStopIndex: 1, // Currently at Sonipat
                    status: { onTime: false, delay: 15 } // Delayed by 15 mins
                },
                 { 
                    name: 'Chandigarh Deluxe - C4', 
                    departure: '05:00 AM', 
                    arrival: '10:00 AM', 
                    stops: ['Delhi ISBT', 'Panipat', 'Karnal', 'Ambala', 'Chandigarh ISBT'],
                    currentStopIndex: 4, // Arrived
                    status: { onTime: true, delay: 0 }
                },
                { 
                    name: 'UP Roadways - DJ1', 
                    departure: '06:00 AM', 
                    arrival: '02:00 PM', 
                    stops: ['Delhi ISBT', 'Noida', 'Agra', 'Gwalior', 'Jhansi'],
                    currentStopIndex: 3, // At Gwalior
                    status: { onTime: true, delay: 0 }
                },
                { 
                    name: 'Bundelkhand Express - DJ2', 
                    departure: '08:30 PM', 
                    arrival: '04:30 AM', 
                    stops: ['Delhi ISBT', 'Faridabad', 'Agra', 'Gwalior', 'Datia', 'Jhansi', 'lucknow'],
                    currentStopIndex: 2, // At Agra
                    status: { onTime: false, delay: 45 } 
                },
                { 
                    name: 'Maharastra Connect - AM1', 
                    departure: '04:00 PM', 
                    arrival: '10:00 AM', 
                    stops: ['Agra', 'Gwalior', 'Indore', 'Dhule', 'Nashik', 'Mumbai' , 'bhopal'],
                    currentStopIndex: 0, // Not yet departed
                    status: { onTime: true, delay: 0 } 
                },
            ];

            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const boardingPoint = document.getElementById('boarding-point').value.trim();
                const destinationPoint = document.getElementById('destination-point').value.trim();
                displayBuses(boardingPoint, destinationPoint);
            });

            function displayBuses(from, to) {
                resultsGrid.innerHTML = '';
                resultsHeading.textContent = `Showing buses from ${from} to ${to}`;

                const foundBuses = mockBuses.filter(bus => 
                    bus.stops[0].toLowerCase().includes(from.toLowerCase()) && 
                    bus.stops[bus.stops.length - 1].toLowerCase().includes(to.toLowerCase())
                );
                
                if (foundBuses.length === 0) {
                     resultsGrid.innerHTML = '<p>No buses found for this route. Please try another search.</p>';
                } else {
                    foundBuses.forEach(bus => {
                        const tile = document.createElement('div');
                        tile.className = 'bus-tile';
                        tile.innerHTML = `
                            <h3>${bus.name}</h3>
                            <div class="bus-info">
                                <div class="time-info">
                                    <p>Departs</p>
                                    <strong>${bus.departure}</strong>
                                </div>
                                <div class="time-info">
                                    <p>Arrives</p>
                                    <strong>${bus.arrival}</strong>
                                </div>
                                <button class="view-details-btn">View Details</button>
                            </div>
                        `;
                        
                        tile.querySelector('.view-details-btn').addEventListener('click', (e) => {
                            e.preventDefault();
                            showBusDetailsModal(bus);
                        });
                        
                        resultsGrid.appendChild(tile);
                    });
                }
                
                resultsSection.classList.remove('hidden');
            }

            function showBusDetailsModal(bus) {
                // Populate Modal Header
                modal.querySelector('#modal-bus-name').textContent = bus.name;
                modal.querySelector('#modal-bus-route').textContent = `${bus.stops[0]} to ${bus.stops[bus.stops.length - 1]}`;

                // Populate Status and Progress
                const statusEl = modal.querySelector('#modal-bus-status');
                if (bus.status.onTime) {
                    statusEl.textContent = 'On Time';
                    statusEl.className = 'status-ontime';
                } else {
                    statusEl.textContent = `Delayed by ${bus.status.delay} min`;
                    statusEl.className = 'status-delayed';
                }

                const percentageCovered = Math.round((bus.currentStopIndex / (bus.stops.length - 1)) * 100);
                modal.querySelector('#modal-progress-text').textContent = `${percentageCovered}% Covered`;
                modal.querySelector('#modal-progress-bar').style.width = `${percentageCovered}%`;

                // Populate Stops List
                const stopsListEl = modal.querySelector('#modal-bus-stops');
                stopsListEl.innerHTML = ''; // Clear previous stops
                bus.stops.forEach((stop, index) => {
                    const li = document.createElement('li');
                    
                    if (index < bus.currentStopIndex) {
                        li.className = 'stop-passed';
                    } else if (index === bus.currentStopIndex) {
                        li.className = 'stop-current';
                    }

                    li.innerHTML = `<div class="stop-icon"></div><span>${stop}</span>`;
                    stopsListEl.appendChild(li);
                });
                
                // --- NEW --- Setup Live Tracking Button
                const trackLiveBtn = modal.querySelector('#modal-track-live-btn');
                const routeString = bus.stops.join(',');
                const currentStop = bus.currentStopIndex;
                const trackingUrl = `live_tracking.html?route=${encodeURIComponent(routeString)}&current=${currentStop}`;
                trackLiveBtn.href = trackingUrl;


                modal.classList.remove('hidden');
            }
            
            function closeBusDetailsModal() {
                modal.classList.add('hidden');
            }

            closeModalBtn.addEventListener('click', closeBusDetailsModal);
            modal.addEventListener('click', (e) => {
                if (e.target.id === 'bus-details-modal') {
                    closeBusDetailsModal();
                }
            });
        });
    </script>
</body>

</html>
